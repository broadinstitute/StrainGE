name: strainge
channels:
    - bioconda
    - conda-forge
    - anaconda
dependencies:
    - "python>=3.8"
    - pybind11
    - "scikit-bio>=0.5.8"
    - "scikit-learn>=0.24"
    - numpy
    - scipy
    - h5py
    - matplotlib
    - "pysam>=0.19"
    - "samtools>=1.15"
    - mummer4
    - bwa
    - pip
    - pip:
        - intervaltree
        - strainge
